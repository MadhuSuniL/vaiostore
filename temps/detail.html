    })
    $('.result').click(function(){
                $('.sort-opts').hide(200)
    })
    
    $('.menu').click(function(){
        $('nav').toggle(100)
    })

    $('nav').hide()
    }

    function setimg(url,set,none){
        $('#mimg').attr('src',url)
        $("#"+set).css('border','4px inset yellow')
        for(var i in none){
            $("#"+none[i]).css('border','none')
        }
    }

    $('.search').on("keypress", function (e) {
    if(e['key'] == 'Enter'){
        var val = document.getElementById('s').value
        window.location.href='/search/'+val
    }
    })
